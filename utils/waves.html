<script>
function getURLParameter(name) {
  return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null
}
function reloadImage(img){
	var index = img.src.lastIndexOf("?");
	var src;
	if(index<0){
		src = img.src;
	} else {
		src = img.src.substring(0, index);
	}
	img.src = src + "?" + new Date().getTime();
}
var cam = getURLParameter('cam');
if(cam){
	document.write('<img src="http://www.wewebcams.com/cams/'+cam+'/get_imagen.php" onclick="reloadImage(this)" style="cursor:hand"/>');
} else {
	document.write('<a href ="?cam=000132"><img src="http://www.wewebcams.com/cams/000132/get_imagen.php"/></a>');
	document.write('<a href ="?cam=000144"><img src="http://www.wewebcams.com/cams/000144/get_imagen.php"/></a>');
	document.write('<a href ="?cam=000115"><img src="http://www.wewebcams.com/cams/000115/get_imagen.php"/></a>');
	document.write('<a href ="?cam=000116"><img src="http://www.wewebcams.com/cams/000116/get_imagen.php"/></a>');
	document.write('<a href ="?cam=000100"><img src="http://www.wewebcams.com/cams/000100/get_imagen.php"/></a>');
}
</script>
